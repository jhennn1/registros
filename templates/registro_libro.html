<!DOCTYPE html>
<html>
  <head>
    <title>REGISTRO DE LIBRO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <h1>Registro de Libro</h1>
    <form method="POST" action="/registro_libro">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required /><br /><br />
      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" required /><br /><br />
      <label for="resumen">Resumen:</label>
      <textarea id="resumen" name="resumen" required></textarea><br /><br />
      <label for="medio">Medio:</label>
      <select id="medio" name="medio">
        <option value="fisico">Físico</option>
        <option value="magnetico">Magnético</option>
      </select><br /><br />
      <button type="submit"><h4>Enviar</h4> </button>
    </form>
  </body>
</html>
